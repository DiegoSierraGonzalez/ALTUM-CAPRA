<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ALTUM CAPRA</title>
  <!-- Mejor viewport para móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5">
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      scroll-behavior: smooth;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      background: url('mi_foto_montaña.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.7;
      margin: 0;
      padding: 0;
      transition: background 1s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1em;
    }
    nav {
      background: rgba(0,0,0,0.7);
      padding: 16px 0 8px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 8px 6px 8px;
      font-size: 1.13em;
      transition: color 0.3s, transform 0.2s;
      cursor: pointer;
      display: inline-block;
      padding: 10px 14px;
      font-weight: bold;
      border-radius: 6px;
    }
    nav a:hover, nav a.active {
      color: #fff;
      border-bottom: 2.5px solid #ffd700;
      background: rgba(255,215,0,0.08);
      transform: scale(1.10);
    }
    .contenido {
      padding: 32px 4vw;
      min-height: 80vh;
      background: rgba(0,0,0,0.32);
      max-width: 700px;
      margin: 26px auto 0 auto;
      border-radius: 10px;
      opacity: 1;
      animation: fadeIn 0.7s;
      font-size: 1.1em;
    }
    .foto-guia {
      display: block;
      margin: 20px auto 0 auto;
      max-width: 220px;
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ffd700;
      animation: fadeInImg 1.2s;
      object-fit: cover;
    }
    .boton-expedicion {
      background: #222831;
      color: #ffd700;
      border: none;
      padding: 12px 18px;
      margin: 8px 10px 8px 0;
      border-radius: 7px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
    }
    .boton-expedicion:hover {
      background: #393e46;
      transform: scale(1.07);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInImg {
      from { opacity: 0; transform: scale(0.9);}
      to   { opacity: 1; transform: scale(1);}
    }
    /* Ranking table styles */
    .ranking-table {
      width: 100%;
      margin-top: 25px;
      background: rgba(0,0,0,0.35);
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      overflow-x: auto;
      display: block;
    }
    .ranking-table table {
      width: 100%;
      border-collapse: collapse;
      min-width: 350px;
    }
    .ranking-table th, .ranking-table td {
      padding: 12px 8px;
      border-bottom: 1px solid #ffd70022;
      text-align: center;
      font-size: 1em;
    }
    .ranking-table th {
      background: rgba(34, 40, 49, 0.62);
      color: #ffd700;
      font-size: 1.08em;
    }
    .ranking-table tr:hover {
      background: rgba(255, 215, 0, 0.12);
      transition: background 0.3s;
    }
    img, .foto-guia {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 12px auto;
    }

    /* === Tendedero de imágenes para Galería === */
    .tendedero {
      display: flex;
      gap: 36px;
      justify-content: center;
      align-items: flex-end;
      padding: 50px 0 30px 0;
      background: transparent;
      position: relative;
      overflow-x: auto;
      min-height: 170px;
    }
    .tendedero img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.20);
      border: 3px solid #ffd700;
      transition: 
        transform 0.3s cubic-bezier(.34,1.56,.64,1),
        box-shadow 0.3s,
        z-index 0.3s;
      background: #fff8;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .tendedero img:hover {
      animation: oscilate 0.45s ease;
      transform: rotate(-10deg) scale(1.12) translateY(-18px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.28);
      z-index: 10;
      border-color: #38ada9;
    }
    @keyframes oscilate {
      0%   { transform: rotate(0)   scale(1.12) translateY(-18px);}
      30%  { transform: rotate(-22deg) scale(1.12) translateY(-18px);}
      60%  { transform: rotate(12deg) scale(1.12) translateY(-18px);}
      100% { transform: rotate(-10deg) scale(1.12) translateY(-18px);}
    }
    .tendedero:before {
      content: "";
      position: absolute;
      left: 10px; right: 10px;
      top: 44px;
      height: 2.5px;
      background: linear-gradient(90deg, #ffd700 60%, #38ada9 100%);
      z-index: 0;
      border-radius: 2px;
      box-shadow: 0 1px 6px #0004;
    }
    .tendedero img::before {
      content: "";
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 18px solid #ffd700;
      z-index: 5;
      pointer-events: none;
    }
    @media (max-width: 700px) {
      html { font-size: 15px; }
      .contenido {
        padding: 4vw 2vw;
        font-size: 1em;
        margin: 10px auto 0 auto;
      }
      nav {
        padding: 10px 0 5px 0;
      }
      nav a {
        font-size: 1em;
        padding: 9px 6px;
        margin: 4px 2px;
        min-width: 90px;
      }
      .ranking-table th, .ranking-table td {
        font-size: 0.98em;
        padding: 7px 4px;
      }
      .foto-guia {
        max-width: 140px;
        margin-top: 14px;
        width: 100%;
        height: auto;
      }
      .tendedero img {
        width: 90px;
        height: 90px;
      }
    }
    @media (max-width: 450px) {
      nav a { font-size: 0.95em; padding: 7px 3px; min-width: 70px;}
      .contenido { font-size: .97em;}
      .foto-guia { max-width: 110px; width: 100%; height: auto;}
      .tendedero img { width: 70px; height: 70px; }
    }
    /* Estilo para separar las fichas de guías */
    .guia-card {
      margin-bottom: 45px;
      padding-bottom: 28px;
      border-bottom: 2px solid #ffd70033;
    }
    .guia-card:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .guia-nombre {
      margin-top: 0;
      margin-bottom: 6px;
      color: #ffd700;
      font-size: 1.3em;
      letter-spacing: 0.01em;
    }
  </style>
</head>

    // Cambia el contenido y fondo según la pestaña seleccionada
    function mostrarContenido(seccion) {
      const datos = SECCIONES[seccion];
      if (datos) {
        document.body.style.background = `url('${datos.imagen}') no-repeat center center fixed`;
        document.body.style.backgroundSize = "cover";
        const contenido = document.getElementById('contenido');
        contenido.innerHTML = datos.html;
        contenido.style.animation = 'none';
        void contenido.offsetWidth; // reinicia animación
        contenido.style.animation = null;
      } else {
        document.getElementById('contenido').innerHTML = `<h1>Sección no encontrada</h1>`;
      }
      // Actualiza el estado activo en el menú
      document.querySelectorAll('nav a').forEach(a => {
        if(a.dataset.seccion === seccion) {
          a.classList.add('active');
        } else {
          a.classList.remove('active');
        }
      });
    }

    // Función para mostrar información de cada expedición
    function mostrarExpedicion(nombre) {
      const info = EXPEDICIONES[nombre] ? EXPEDICIONES[nombre].descripcion : "<p>Expedición no encontrada.</p>";
      document.getElementById("info-expedicion").innerHTML = info;
    }

    // Evento del menú de navegación
    document.querySelectorAll('nav a').forEach(a => {
      a.onclick = function(e) {
        e.preventDefault();
        mostrarContenido(a.dataset.seccion);
      }
    });

    // Muestra la sección de inicio al cargar
    mostrarContenido('inicio');
