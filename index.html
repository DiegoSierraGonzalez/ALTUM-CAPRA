<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ALTUM CAPRA</title>
  <style>
    body {
      background: url('mi_foto_montaña.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    nav {
      background: rgba(0,0,0,0.6);
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }
    .contenido {
      padding: 40px 20px;
      min-height: 80vh;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="cambiarFondo('mi_foto_montaña.jpg')">Inicio</a>
    <a href="#" onclick="cambiarFondo('fondo2.jpg')">Expediciones</a>
    <a href="#" onclick="cambiarFondo('fondo3.jpg')">Contacto</a>
  </nav>
  <div class="contenido">
    <h1>Bienvenido a ALTUM CAPRA</h1>
    <p>Página 100% dedicada a una experiencia mágica en la montaña. Explora nuestras expediciones y contacta con nosotros.</p>
  </div>
  <script>
    function cambiarFondo(imagen) {
      document.body.style.background = `url('${imagen}') no-repeat center center fixed`;
      document.body.style.backgroundSize = "cover";
    }
  </script>
</body>
</html>
