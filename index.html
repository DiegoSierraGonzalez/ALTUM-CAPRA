<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ALTUM CAPRA - Experiencia en la Montaña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #222831;
      color: #fff;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s;
      scroll-behavior: smooth;
    }
    nav {
      background: rgba(34, 40, 49, 0.85);
      padding: 16px 0 12px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav a.active, nav a:hover {
      background: linear-gradient(90deg, #ffd700 0%, #ffe066 100%);
      color: #222831;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(255,215,0,0.19);
      transform: scale(1.06);
    }
    .contenido {
      padding: 40px 20px;
      min-height: 80vh;
      background: rgba(0,0,0,0.78);
      max-width: 700px;
      margin: 30px auto 0 auto;
      border-radius: 10px;
      color: #fff;
      font-size: 1.15em;
      opacity: 1;
      animation: fadeIn 0.7s;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      text-shadow: 1px 1px 4px #000, 0 0 2px #333;
      backdrop-filter: blur(7px) saturate(120%);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1, h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 1.5px;
      color: #ffd700;
      text-shadow: 2px 2px 6px #111;
    }
    h3, h4, h5 {
      color: #ffe066;
    }
    .boton-expedicion {
      background: #ffd700;
      color: #222831;
      padding: 12px 32px;
      border: none;
      border-radius: 7px;
      font-weight: bold;
      font-size: 1.02em;
      margin: 22px 0;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 2px 12px rgba(255,215,0,0.10);
      letter-spacing: 1px;
    }
    .boton-expedicion:hover {
      background: linear-gradient(90deg, #ffd700 0%, #ffe066 100%);
      color: #222831;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(255,215,0,0.19);
      transform: scale(1.03);
    }
    .foto-guia {
      width: 110px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      margin-right: 18px;
      vertical-align: middle;
      box-shadow: 0 4px 16px rgba(0,0,0,0.14);
    }
    .perfil-guia {
      display: flex;
      align-items: center;
      margin-bottom: 19px;
    }
    .perfil-guia div {
      flex: 1;
    }
    ul {
      margin-left: 18px;
      color: #fff;
    }
    @media (max-width: 700px) {
      .contenido { max-width: 98vw; padding: 18px 2vw; font-size: 1em;}
      nav { flex-wrap: wrap; gap: 6px; }
      nav a { font-size: 1em; margin: 0 8px;}
      .perfil-guia { flex-direction: column; text-align: center;}
      .foto-guia { margin-bottom: 12px; margin-right: 0;}
    }
    body::-webkit-scrollbar { width: 12px; }
    body::-webkit-scrollbar-thumb { background: #222831; border-radius: 8px; }
    body::-webkit-scrollbar-track { background: #111418; }
  </style>
</head>
<body>
  <nav>
    <a href="#" data-seccion="inicio" class="active">Inicio</a>
    <a href="#" data-seccion="expediciones">Expediciones</a>
    <a href="#" data-seccion="contacto">Contacto</a>
    <a href="#" data-seccion="galeria">Galería</a>
    <a href="#" data-seccion="sobre_nosotros">Sobre Nosotros</a>
    <a href="#" data-seccion="guias">Guías</a>
    <a href="#" data-seccion="pico_aguila">Pico del Águila</a>
    <a href="#" data-seccion="ranking">Ranking</a>
  </nav>

  <div class="contenido" id="contenido">
    <!-- El contenido dinámico aparecerá aquí -->
  </div>

  <script>
    const SECCIONES = {
      inicio: {
        imagen: 'fondo_inicio.jpg',
        html: `
          <h1>Bienvenido a ALTUM CAPRA</h1>
          <p>Página 100% dedicada a una experiencia mágica en la montaña, donde podrás encontrar más información respecto a las expediciones.</p>
          <p>Explora nuestras rutas, conoce a los guías y únete a la aventura.</p>
        `
      },
      expediciones: {
        imagen: 'fondo_expediciones.jpg',
        html: `
          <h1>Expediciones</h1>
          <ul>
            <li><b>Pico del Águila</b> - Ruta clásica, dificultad media, duración: 1 día</li>
            <li><b>Cerro Alto</b> - Ruta panorámica, dificultad alta, duración: 2 días</li>
            <li><b>Valle Encantado</b> - Ruta familiar, dificultad baja, duración: 1 día</li>
          </ul>
          <button class="boton-expedicion">¡Reserva tu lugar!</button>
        `
      },
      contacto: {
        imagen: 'fondo_contacto.jpg',
        html: `
          <h1>Contacto</h1>
          <p>¿Tienes dudas o quieres reservar una expedición? ¡Escríbenos!</p>
          <form>
            <input type="text" placeholder="Nombre" required style="margin-bottom:8px; padding:6px; border-radius:5px; border:none; width:95%;"><br>
            <input type="email" placeholder="Correo electrónico" required style="margin-bottom:8px; padding:6px; border-radius:5px; border:none; width:95%;"><br>
            <textarea placeholder="Tu mensaje" required style="margin-bottom:8px; padding:8px; border-radius:5px; border:none; width:95%;" rows="3"></textarea><br>
            <button type="submit" class="boton-expedicion" style="width: 50%;">Enviar</button>
          </form>
        `
      },
      galeria: {
        imagen: 'fondo_galeria.jpg',
        html: `
          <h1>Galería</h1>
          <p>Descubre algunos de los mejores momentos de nuestras expediciones.</p>
          <img src="galeria1.jpg" alt="Expedición 1" style="width:46%;margin:1%;border-radius:8px;">
          <img src="galeria2.jpg" alt="Expedición 2" style="width:46%;margin:1%;border-radius:8px;">
          <img src="galeria3.jpg" alt="Expedición 3" style="width:46%;margin:1%;border-radius:8px;">
          <img src="galeria4.jpg" alt="Expedición 4" style="width:46%;margin:1%;border-radius:8px;">
        `
      },
      sobre_nosotros: {
        imagen: 'fondo_sobrenosotros.jpg',
        html: `
          <h1>Sobre Nosotros</h1>
          <p>Somos un equipo apasionado por la montaña, la naturaleza y las grandes experiencias. Nuestro objetivo es acercarte a la aventura de manera segura y divertida.</p>
        `
      },
      guias: {
        imagen: 'fondo_guias.jpg',
        html: `
          <h1>Guías</h1>
          <div class="perfil-guia">
            <img src="diego_guia.jpg" alt="Foto de Diego, guía de montaña" class="foto-guia">
            <div>
              <b>Diego Sierra</b><br>
              Montañista certificado y fundador de ALTUM CAPRA. <br>
              Experto en rutas de la región y amante de la aventura.
            </div>
          </div>
          <div class="perfil-guia">
            <img src="sofia_guia.jpg" alt="Foto de Sofía, guía de montaña" class="foto-guia">
            <div>
              <b>Sofía Ramírez</b><br>
              Guía experimentada en rutas de alta montaña.<br>
              Creadora de experiencias inolvidables para todo el grupo.
            </div>
          </div>
        `
      },
      pico_aguila: {
        imagen: 'fondo_pico_aguila.jpg',
        html: `
          <h1>Pico del Águila</h1>
          <p>La ruta más emblemática de ALTUM CAPRA. Vive una experiencia única llegando a la cima, observando paisajes sorprendentes y superando tus límites.</p>
          <ul>
            <li>Dificultad: Media</li>
            <li>Duración: 1 día</li>
            <li>Distancia: 12 km</li>
            <li>Altitud máxima: 3,200 msnm</li>
          </ul>
        `
      },
      ranking: {
        imagen: 'fondo_pico_aguila.jpg',
        html: `
          <h1>Ranking de Aventureros</h1>
          <p>¡Próximamente!</p>
        `
      }
    };

    function mostrarContenido(seccion) {
      const contenido = document.getElementById('contenido');
      contenido.innerHTML = SECCIONES[seccion].html || '<h1>Sección en construcción</h1>';
      document.body.style.backgroundImage = `url('${SECCIONES[seccion].imagen}')`;

      // Actualiza la barra de navegación
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      document.querySelector(`nav a[data-seccion="${seccion}"]`).classList.add('active');
    }

    // Evento de navegación
    document.querySelectorAll('nav a').forEach(a => {
      a.addEventListener('click', function(e){
        e.preventDefault();
        const seccion = this.getAttribute('data-seccion');
        mostrarContenido(seccion);
      });
    });

    // Carga inicial
    mostrarContenido('inicio');
  </script>
</body>
</html>
